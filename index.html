<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Calculator</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <section class="calculator">
        <h1>F.I.R.E.</h1>
        <section class="screen">

            <article class="screen__explaination">
                <h2>
                    Financial Independence, Retire Early.
                </h2>
            </article>
            <div id="screen__display">
                <br>
                Using the 30x  or 4% rule (current spending multiplied by 30), this gives us, the amount you need to retire for 30 year's.
            </div>
        </section>
        <section class="form">
            <form id='inputs' action="input">
                <input type="number" pattern="[1-9]{*}" id="savings" placeholder="Current Savings" required>
                <input type="number" id="interestRate" placeholder="Interest Rate in %" required>
                <input type="number" id="salary" placeholder="Annual Salary" required>
                <input type="number" id="expenses" placeholder="Annual Expenses" required>
                <div class=form__buttons>
                    <button type="button" class="form__buttons__calc" onclick="calc()">Calculate</button>
                    <button type="button" class="form__buttons__refresh">Refresh</button>
                </div>
            </form>
        </section>
        </section>

        <script src="main.js"></script>

    </body>


</html>
